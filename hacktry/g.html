<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen p-4">
  <div class="bg-white rounded-3xl shadow-lg w-full max-w-4xl p-6 overflow-hidden">
    
    <div class="flex justify-center mt-6">
      <img src="ggg.jpg" alt="Profile Photo" class="w-28 h-28 rounded-full object-cover" />
    </div>

    <div class="text-center mt-4">
      <h1 class="text-gray-900 font-semibold text-2xl">Tristan Cabacang</h1>
      <p class="text-gray-400 text-base mt-1">Catbalogan City Samar</p>
    </div>

    <div class="flex justify-center mt-2 space-x-1">
      <i class="fas fa-star text-orange-400 text-sm"></i>
      <i class="fas fa-star text-orange-400 text-sm"></i>
      <i class="fas fa-star text-orange-400 text-sm"></i>
      <i class="fas fa-star text-gray-300 text-sm"></i>
      <i class="fas fa-star text-gray-300 text-sm"></i>
    </div>

    <hr class="border-t border-gray-200 mt-4 mx-6" />

    <div class="flex justify-center items-center mt-4 space-x-2">
      <div class="w-4 h-4 rounded-full bg-orange-300"></div>
      <span class="font-semibold text-gray-900 text-sm">224</span>
      <span class="text-gray-500 text-sm">Credits</span>
    </div>

    <div class="px-6 mt-5">
      <button class="w-full border border-gray-300 rounded-full py-2 text-xs font-semibold text-[#00B8D9] flex justify-center items-center space-x-2 hover:bg-[#e0f7fb] transition">
        <span>BUILD TRUST</span>
        <i class="fas fa-chevron-right text-[#00B8D9] text-xs"></i>
      </button>
    </div>

    <div class="flex justify-between mt-6 px-6 text-sm font-semibold text-gray-400">
      <button class="hover:text-blue-500" onclick="handleClick('GIVING')">GIVING</button>
      <button class="hover:text-blue-500" onclick="handleClick('GIVEN')">GIVEN</button>
      <button class="hover:text-blue-500" onclick="handleClick('IN USE')">IN USE</button>
      <button class="hover:text-blue-500" onclick="handleClick('FAVORITES')">FAVORITES</button>
    </div>

    <div class="grid grid-cols-2 gap-4 px-6 mt-6 overflow-y-auto max-h-96 pb-6">
      <img src="art1.jpg" alt="Art 1" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art1.jpg')" />
      <img src="art2.jpg" alt="Art 2" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art2.jpg')" />
      <img src="art3.jpg" alt="Art 3" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art3.jpg')" />
      <img src="art4.jpg" alt="Art 4" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art4.jpg')" />
      <img src="art5.jpg" alt="Art 5" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art5.jpg')" />
      <img src="art6.jpg" alt="Art 6" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art6.jpg')" />
      <img src="art7.jpg" alt="Art 7" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art7.jpg')" />
    <img src="art8.jpg" alt="Art 7" class="rounded-lg object-cover w-full h-40 transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer" onclick="handleImageClick('art7.jpg')" />
    </div>

  </div>

  <script>
    function handleClick(label) {
      console.log("Tab clicked:", label);
    }

    function handleImageClick(image) {
      alert("You clicked on " + image);
    }
  </script>
</body>
</html>
